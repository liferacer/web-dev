<!doctype html> 
<head> 
<title>my webform 
</title> 
<style> 
</style> 
</head> 
<body> 
<form>
<fieldset>
<legend>Personal Information:</legend> 
Email Address:<br> 
<input type="text" name="email address"><br> 
Password:<br> 
<input type="text" name="password">
Gender: 
<select name="gender"> 
<option value="male">male</option> 
<option value="female">female</option> 
<option value="other">other</option> 
</select> 
<br> 
Date of birth: 
<input type="text" name="dateofbirth" value="dd/mm/yyyy"> 
<br>
</fieldset>
</form>


<form>
<fieldset>
<legend>preference</legend> 
<p> Fav color 
<input type="radio" name="gender" value="male" checked> Male 
<input type="radio" name="gender" value="female"> Female 
<input type="radio" name="gender" value="other"> Other 
</p> 
interests: 
<input type="checkbox" name="vehicle1" value="news">news 
<input type="checkbox" name="vehicle2" value="sports">sports 
<input type="checkbox" name="vehicle2" value="entertainment">entertainment 
Languages: 
<select name="language"> 
<option value="english">english</option> 
<option value="french">french</option> 
<option value="hindi">hindi</option> 
<option value="other">other</option> 
</select> 
<br>
</fieldset> 
</form>


<form>
<fieldset>
<legend>Comment:</legend> 
<textarea rows="10" cols="30"></textarea> 
<br> 
upload a file 
<input type="file" name="img" multiple> 
<input type="submit" value="Submit details">
</fieldset> 
</form> 
</body> 
</html>
