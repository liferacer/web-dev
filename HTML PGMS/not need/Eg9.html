<html>
<head>
  <title>Simple Lists</title>
</head>

<body>
	<font face="Times New Roman" size="5" color = "green">
  <p>
	  
  <ol><!--Ordered List-->
    <li>First.
    <li>Second.
    <li>Third.
  </ol>
  
  
  <p>New Para</p>
  <ol start="5"><!--Ordered List-->
    <li>five.
    <li>six.
    <li>seven.
  </ol>
  
  <ul><!--Un Ordered List-->
    <big><li>One.
    <li type="disc">Two.
    <li type="circle">Three.
    <li type="square">Four.
    </big>
  </ul>
  </p>

  <p>
  <dl><!--Definition List-->
    <dt>HTML
    <dd>HyperText Markup Language
    <dt>HTTP
    <dd>HyperText Transfer Protocol
  </dl>
  </p>
  </font>
  
</body>
</html>
